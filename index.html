<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>Mario-ARProject-01</title>
    <script src="aframe.min.js"></script>
    <script src="aframe-ar.js"></script>
    <script src="aframe-extras.min.js"></script>
  </head>

  <body style="margin:0px; overflow:hidden;">
    <a-scene embedded arjs vr-mode-ui="enabled: false">
      <a-assets>
        <a-asset-item id="mario" src="Mario05.glb"></a-asset-item>
        <a-asset-item id="miku" src="LopolyMiku_Dance.glb"></a-asset-item>
      </a-assets>
      
      <a-marker type='pattern' url='pattern-miku_marker.patt'>
        <!-- <a-box color="blue" position="0 0 0" scale="1 0.05 1" wireframe="true"></a-box> -->
        <a-entity gltf-model="#miku" scale="0.6 0.6 0.6" animation-mixer></a-entity>
      </a-marker>

      <a-marker type='pattern' url='pattern-mario.patt'>
        <a-entity gltf-model="#model" scale="0.1 0.1 0.1" rotation="0 90 0" animation-mixer></a-entity>
      </a-marker>

      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
